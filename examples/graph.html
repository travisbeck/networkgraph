<!DOCTYPE html>
<html>
  <head>
    <title>Network Graph Example</title>
    <script type="text/javascript" src="../deps/d3.v2.js"></script>
    <script type="text/javascript" src="../networkgraph.js"></script>
	<link type="text/css" rel="stylesheet" href="../css/networkgraph.css">
  </head>
  <body>
    <div id="graph"></div>

    <script type="text/javascript">

var people = [
  'Travis',
  'Guy',
  'Larry',
  'Sid',
  'Carl',
  'Barry',
  'Bob',
  'Ace',
  'Pete',
  'Smoky',
];
people.push(Math.random().toString(36).substring(7));

var graph = new NetworkGraph({
	node_radius: 6,
  decay_seconds: 10,
});

setInterval(function() {
  if(~~(Math.random() * 10) < 1) {
    var source = people[~~(Math.random() * (people.length / 2))];
    var target = people[~~(Math.random() * ((people.length / 2) + (people.length / 2)))];
	if (source !== target && source < target) {
	graph.add_links([{ source: source, target: target }]);
    }
  }
}, 10);

    </script>
  </body>
</html>
